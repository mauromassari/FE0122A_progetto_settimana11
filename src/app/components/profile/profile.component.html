<mat-tab-group>
  <mat-tab label="Info">
  <div class="info" *ngIf="user$|async as user">
    <p><span class="info-label">Nome:</span> {{user.user.name}}</p>
    <p><span class="info-label">Email:</span> {{user.user.email}}</p>
  </div>
  </mat-tab>

  <mat-tab label="Favoriti">

    <div class="info" *ngFor="let m of movies">
      <ul *ngIf="m.favId">
        <li>{{m.data.original_title}}</li>
      </ul>
    </div>

  </mat-tab>



</mat-tab-group>
